{{define "head"}}{{end}}



{{define "body"}}

<div class="wrapper">
    <div class="landerCenter" id="formWrapper">
        <h3>
            Login Name Selection
        </h3>
        <p class="pb-1">
            <small>Please select your login name from the options below. </small>
        </p>
        <p class="pb-1">
            Your login name will be <b>visible to other users</b> and you will need to <b>remember it to enter it to log in</b>.
        </p>
        <form action="/login-name-select" id="form14" method="post" onsubmit="submitLoader()">
            <input type="text" name="inviteID" value="{{.InviteID}}" hidden>
            <div class="form-floating mb-3">
                {{range .LoginNames }}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="loginname" id="loginname-{{.}}" value="{{.}}">
                        <label class="form-check-label" for="loginname-{{.}}">
                            {{.}}
                        </label>
                    </div>
                {{end}}
            </div>
            <div class="form-floating mb-3 pt-3">
                <button type="submit" class="btn btn-primary w-100" style="font-size: 0.98rem;">Submit</button>
            </div>
        </form>

    </div>

    <div class="landerCenter" id="loadingWrapper" style="display: none;">
        <p>
            <div class="spinner-border" role="status">
            </div>
            &emsp13;One moment, processing...
        </p>

    </div>

</div>

    <script>
        function submitLoader() {
            document.getElementById("formWrapper").style.display = "none";
            document.getElementById("loadingWrapper").style.display = "block";
        }
    </script>

<style>
    .wrapper {
        display: flex;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
    }

    .landerCenter {
        width: 390px;
        max-width: 390px;
        align-self: center;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type="number"] {
        -moz-appearance: textfield;
    }
</style>
{{end}}
